<h2>Sales Team</h2>
<table class="table  table-striped table-bordered" border="1">
    <tr>
        <th>FirstName</th>  
        <th>LastName</th>    
        <th>Email</th>
        <th>Salary</th>        
        <th>Sales Volume</th>
        <th>Acknowledgement</th>

    </tr>

    <tr *ngFor="let SalesPerson of salesPersonList" [ngClass] ="{'metQuote': SalesPerson.salesVolume >= 3000,'nonMetQuote' : SalesPerson.salesVolume < 3000}">

        <td>{{SalesPerson.firstName}}</td>
        <td>{{SalesPerson.lastName}}</td>
        <td>{{SalesPerson.email}}</td>
        <td>{{SalesPerson.salary}}</td>
        <td>{{SalesPerson.salesVolume}}</td>
        <td>
            <div *ngIf="SalesPerson.salesVolume > 3000; else elseBlock">YES</div>
            <ng-template #elseBlock>NO</ng-template>
        </td>
    </tr>

</table>
<br><br>
<h2>Add Sales Person</h2>
<form #SPForm=""ngForm (ngSubmit)="onSubmit()" >
  
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">FirstName</label>
        <div class="col-sm-10">
            <input type="text"  name = "firstname" [(ngModel)]="SalesPerson.firstName">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">LastName</label>
        <div class="col-sm-10">
            <input type="text" name = "lastname" [(ngModel)]="SalesPerson.lastName">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" name = "Email" [(ngModel)]="SalesPerson.email">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">salary</label>
        <div class="col-sm-10">
            <input type="text" name = "salesvolume" [(ngModel)]="SalesPerson.salary">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">salesVolume</label>
        <div class="col-sm-10">
            <input type="text" name = "salesvolume" [(ngModel)]="SalesPerson.salesVolume">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2"><button type="submit">Submit</button></div>
        <div class="col-sm-2"><button type="reset">Reset</button></div>
    </div>

</form>
