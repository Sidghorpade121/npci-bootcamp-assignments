
<html xmlns:th="http://www.thymeleaf.org">
    <meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<title>Employees</title>
 
 
<style>
div.mytable {
  margin: auto;
  width: 1020px;
  padding: 10px; 
  border:10px;
}
</style>
 
 
 
 
<div class="mytable">
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Employees</li>
  </ol>
</nav>
</div>
 
   <table class="table table-striped table-primary">
    
    <thead class="ttop">
        <tr class="table-info">
            <td width="100px"><b>Employee ID</b></td>
            <td><b>Employee Name</b> </td>
            <td><b>Employee Salary</b> </td>
            <td><b>Employee hier date</b> </td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="empl, iStat : ${EMPLOYEE}" th:style="${iStat.odd}? 'font-weight: normal;'">
             
            <td width="20px" th:text="${empl.empno}">
            </td><td th:text="${empl.ename}">
            </td><td th:text="${empl.salary}">
            </td><td th:text="${empl.hiredate}">
       </td></tr>
     </tbody>
    </table>
    
</html>
