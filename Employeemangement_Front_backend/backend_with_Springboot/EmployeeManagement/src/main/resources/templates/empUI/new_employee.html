<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="utf-8" />
      <title>Create New Employee</title>
      <link rel="stylesheet"
         href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      <link rel="stylesheet" href="/resources/demos/style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script>
         $(function() {
            $("#join_datepicker").datepicker({
                dateFormat : "yy-mm-dd"
            });
            $("#retire_datepicker").datepicker({
                dateFormat : "yy-mm-dd"
            });
         });
      </script>
   </head>
   <body>
      <div align="center">
         <h1>Create New Emloyee</h1>
         <br />
         <form action="#" th:action="@{/save}" th:object="${employee}"
            method="post">
            <table border="0" cellpadding="10">
               <tr>
                  <td>Employee Name:</td>
                  <td><input type="text" th:field="*{ename}" /></td>
               </tr>
               <tr>
                  <td>Employee job :</td>
                  <td><input type="text" th:field="*{job}" /></td>
               </tr>
               
               <tr>
                  <td>Joining Date:</td>
                  <td><input type="date" id="join_datepicker"
                     th:field="*{hiredate}"></td>
               </tr>
               <tr>
                  <td>Manager Id :</td>
                  <td><input type="text" th:field="*{managerid}" /></td>
               </tr>
               <tr>
                  <td>Employee Salary :</td>
                  <td><input type="text" th:field="*{salary}" /></td>
               </tr>
                
                <tr>
                  <td>Commission :</td>
                  <td><input type="text" th:field="*{commission}" /></td>
               </tr>
               <tr>
                  <td>Employee department no :</td>
                  <td><input type="text" th:field="*{deptno}" /></td>
               </tr>
              
               <tr>
                  <td colspan="2"><button type="submit">Save</button></td>
               </tr>
            </table>
         </form>
      </div>
   </body>
</html>
